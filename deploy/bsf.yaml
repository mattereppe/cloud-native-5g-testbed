apiVersion: v1
kind: Service
metadata:
  name: bsf
  namespace: open5gs
  labels:
    epc-role: bsf
spec:
  ports:
  - name: sbi      # Service Based Interface (web interface "bus" in the control plane)
    port: 7777
    protocol: TCP    
  selector:
    epc-role: bsf    
---
apiVersion: apps/v1 
kind: StatefulSet
metadata:
  name: bsf
  namespace: open5gs
  labels:
    segment: core
    plane: control
spec:
  replicas: 1
  serviceName: "bsf-svc"
  selector:
    matchLabels:
      epc-role: bsf
  template:
    metadata:
      labels:
        epc-role: bsf
    spec:
      containers:
        - name: bsf
          image: ghcr.io/mattereppe/open5gs:main
          imagePullPolicy: Always
          command: ["open5gs-bsfd", "-c", "/etc/open5gs/bsf.yaml"]
          volumeMounts:
          - name: bsf-configmap-volume
            mountPath: /etc/open5gs
      imagePullSecrets: 						  # This to be removed once the image is public
        - name: k8s-secret-open5gs
      volumes:
        - name: bsf-configmap-volume
          configMap:
            name: open5gs-bsf-config

