apiVersion: v1
kind: Service
metadata:
  name: upf
  namespace: open5gs
  labels:
    epc-role: upf
spec:
  ports:
  - name: pfcp      # Packet Forwarding Control Protocol (SDN-like packet forwarding rules)
    port: 8805
    protocol: UDP    
  - name: gtpu		# GPRS Tunnelling Protocol - User data tunneling
    port: 2152
    protocol: UDP
  selector:
    epc-role: upf    
---
apiVersion: apps/v1 
kind: StatefulSet
metadata:
  name: upf
  namespace: open5gs
  labels:
    segment: core
    plane: user
spec:
  replicas: 1
  serviceName: "upf-svc"
  selector:
    matchLabels:
      epc-role: upf
  template:
    metadata:
      labels:
        epc-role: upf
    spec:
      containers:
        - name: upf
          image: ghcr.io/mattereppe/open5gs:main
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN"]
          imagePullPolicy: Always
          command: ["open5gs-upfd", "-c", "/etc/open5gs/upf.yaml"]
          volumeMounts:
          - name: upf-configmap-volume
            mountPath: /etc/open5gs
          - name: dev-net-tun
            mountPath: /dev/net/tun
      imagePullSecrets: 						  # This to be removed once the image is public
        - name: k8s-secret-open5gs
      volumes:
        - name: upf-configmap-volume
          configMap:
            name: open5gs-upf-config
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun

