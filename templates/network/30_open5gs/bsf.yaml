apiVersion: v1
kind: Service
metadata:
  name: bsf
  namespace: $K8S_NAMESPACE
  labels:
    epc-role: bsf
spec:
  ports:
  - name: sbi      # Service Based Interface (web interface "bus" in the control plane)
    port: 7777
    protocol: TCP    
  selector:
    epc-role: bsf    
---
apiVersion: apps/v1 
kind: StatefulSet
metadata:
  name: bsf
  namespace: $K8S_NAMESPACE
  labels:
    segment: core
    plane: control
spec:
  replicas: 1
  serviceName: "bsf-svc"
  selector:
    matchLabels:
      epc-role: bsf
  template:
    metadata:
      labels:
        epc-role: bsf
    spec:
      initContainers:
        - name: replace-env-variables
          image: bhgedigital/envsubst
          command: ["/bin/sh","-c","cat /tmp/bsf.yaml | envsubst > /etc/open5gs/bsf.yaml"]
          volumeMounts:
            - name: bsf-configmap-volume
              mountPath: /tmp/
            - name: bsf-data-volume
              mountPath: /etc/open5gs/
          env:
            - name: BSF_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      containers:
        - name: bsf
          image: ghcr.io/mattereppe/open5gs:main
          imagePullPolicy: Always
          command: ["open5gs-bsfd", "-c", "/etc/open5gs/bsf.yaml"]
          volumeMounts:
          - name: bsf-data-volume
            mountPath: /etc/open5gs
      imagePullSecrets: 						  # This to be removed once the image is public
        - name: k8s-secret-open5gs
      volumes:
        - name: bsf-configmap-volume
          configMap:
            name: open5gs-bsf-config
        - name: bsf-data-volume
          emptyDir: {}

