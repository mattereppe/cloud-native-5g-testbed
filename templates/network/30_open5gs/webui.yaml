apiVersion: v1
kind: Service
metadata:
  name: webui
  namespace: $K8S_NAMESPACE
  labels:
    role: webui
spec:
  type: NodePort
  ports:
  - name: mgmt      # Management port
    port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP    
  selector:
    role: webui    
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: webui
  namespace: $K8S_NAMESPACE
  labels:
    segment: core
    plane: mgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      role: webui
  template:
    metadata:
      labels:
        role: webui
    spec:
      containers:
        - name: webui
          image: ghcr.io/mattereppe/webui:$CN5T_RELEASE
          imagePullPolicy: Always
          command: ["npm","run","start"]
          envFrom:
            - configMapRef:
                name: open5gs-webui-config 

