apiVersion: v1
kind: Service
metadata:
  name: nssf
  namespace: $K8S_NAMESPACE
  labels:
    epc-role: nssf
spec:
  ports:
  - name: sbi      # Service Based Interface (web interface "bus" in the control plane)
    port: 7777
    protocol: TCP    
  selector:
    epc-role: nssf    
---
apiVersion: apps/v1 
kind: StatefulSet
metadata:
  name: nssf
  namespace: $K8S_NAMESPACE
  labels:
    segment: core
    plane: control
spec:
  replicas: 1
  serviceName: "nssf-svc"
  selector:
    matchLabels:
      epc-role: nssf
  template:
    metadata:
      labels:
        epc-role: nssf
    spec:
      initContainers:
        - name: replace-env-variables
          image: bhgedigital/envsubst
          command: ["/bin/sh","-c","cat /tmp/nssf.yaml | envsubst > /etc/open5gs/nssf.yaml"]
          volumeMounts:
            - name: nssf-configmap-volume
              mountPath: /tmp/
            - name: nssf-data-volume
              mountPath: /etc/open5gs/
          env:
            - name: NSSF_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      containers:
        - name: nssf
          image: ghcr.io/mattereppe/open5gs:$CN5T_RELEASE
          imagePullPolicy: Always
          command: ["open5gs-nssfd", "-c", "/etc/open5gs/nssf.yaml"]
          volumeMounts:
          - name: nssf-data-volume
            mountPath: /etc/open5gs
      imagePullSecrets: 						  # This to be removed once the image is public
        - name: k8s-secret-open5gs
      volumes:
        - name: nssf-configmap-volume
          configMap:
            name: open5gs-nssf-config
        - name: nssf-data-volume
          emptyDir: {}

